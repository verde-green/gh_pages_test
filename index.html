<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TipsNote : GitHub Pages Sample</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/marx/2.0.4/marx.css">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <script src="./processing.js"></script>
</head>

<body>
    <main>
        <h1>GitHub Pages のサンプルです</h1>
        <script src="processing.js"></script>
        <script type="text/processing" data-processing-target="mycanvas">
            void setup()
            {
                size(200,200);
                background(125);
                fill(255);
                noLoop();
                PFont fontA = loadFont("courier");
                textFont(fontA, 14);  
            }

            void draw(){  
                text("Hello Web!",20,20);
                println("Hello ErrorLog!");
            }
        </script>
        <canvas id="mycanvas"></canvas>
        <canvas data-processing-sources="falling_block_puzzle.pde"></canvas>
    </main>
</body>
</html>
